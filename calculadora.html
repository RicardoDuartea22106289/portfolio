    <main class="calc">
      <h2 class="calcTitle">Calculadora</h2>
      <input type="text" id="resultado" value="0">
      <br>
      <input type="button" value="1" onclick="inserirNumero('1')">

    <script>
        const button = document.querySelector('.btn'); 

        button.addEventListener('click', function() {
            const body = document.querySelector('body');
            if(body.hasAttribute('data-theme')){
                body.removeAttribute('data-theme');
                button.querySelector('i').classList.remove('fa-moon');
                button.querySelector('i').classList.add('fa-sun');
            }else{
                body.setAttribute('data-theme', 'white');
                button.querySelector('i').classList.add('fa-moon');
                button.querySelector('i').classList.remove('fa-sun');
            }
        });

    </script>
    <script>
    	var numero1 = 0;
      var numero2 = 0;
      var operador = '';
      var resultado = document.getElementById('resultado');
  
      function inserirNumero(num) {
        if (resultado.value === '0') {
          resultado.value = num;
        } else {
          resultado.value += num;
        }
      }
  
      function operacao(op) {
        numero1 = parseFloat(resultado.value);
        operador = op;
        resultado.value = '0';
      }
  
      function calcular() {
        numero2 = parseFloat(resultado.value);
        switch (operador) {
          case '+':
            resultado.value = numero1 + numero2;
            break;
          case '-':
            resultado.value = numero1 - numero2;
            break;
          case '*':
            resultado.value = numero1 * numero2;
            break;
          case '/':
          if (numero2 === 0) {
            resultado.value = "Erro: divisão por zero";
          } else {
            resultado.value = numero1 / numero2;
          }
          break;
      }
      numero1 = 0;
      numero2 = 0;
      operador = '';
    }

    function limpar() {
      resultado.value = '0';
      numero1 = 0;
      numero2 = 0;
      operador = '';
    }
    </script>
